<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <!-- Header mit Logo und Icons -->
    <header class="site-header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VipVoyage Logo" class="logo">
        <div class="header-icons">
            <a href="/link-fuer-icon2" class="icon-link">
                <img src="{{ url_for('static', filename='images/icon2.png') }}" alt="Icon 2" class="header-icon">
            </a>
            <a href="/link-fuer-icon3" class="icon-link">
                <img src="{{ url_for('static', filename='images/icon3.png') }}" alt="Icon 3" class="header-icon">
            </a>
        </div>
    </header>

    <h1 class="welcome-text">Welcome to Mykonos</h1>
    <p class="centered-text">
        Experience the pinnacle of luxury travel with VipVoyage. We are specialized in exclusive tourist attractions, offering bespoke experiences in stunning villas, elite yachts, private helicopters, and premium cars. Tailor your dream journey with us.
    </p>

    <!-- Button-Container -->
    <div class="button-container">
        <a href="{{ url_for('inquiry_option') }}" class="inquiry-button">
            <img src="{{ url_for('static', filename='images/icon1.png') }}" alt="Inquiry Icon" class="button-icon">
            Send Inquiry
        </a>
    </div>
</body>
</html>
