<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inquiry Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-wrapper form-transportation">


    <h2>Our service works as simple as that:</h2>
    <form action="/submit_inquiry" method="post">
        <label for="pick-up">Pick-up</label>
        <input type="date" id="pick-up" name="pick-up" required>
        <input type="time" id="pick-up-time" name="pick-up-time" required>

        <label for="return">Return</label>
        <input type="date" id="return" name="return" required>
        <input type="time" id="return-time" name="return-time" required>

        <label for="amount-people">Amount of people</label>
        <input type="number" id="amount-people" name="amount-people" required>

        <label for="budget">Budget in â‚¬</label>
        <input type="text" id="budget" name="budget" required>

        <label for="special-requests">Special Requests</label>
        <textarea id="special-requests" name="special-requests"></textarea>

        <input type="button" value="Cancel" onclick="window.history.back();">
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
